<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="style1.css">
    <link rel="icon" href="./IMG_20220721_123935-02.jpeg">
    <title>calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="div1">

        </div>
        
        <div class="seven">
            <button type="button"  style="width: 70px; height: 70px; font-size:50px;">7</button>
        </div>
        <div class="eight">
            <button type="button"  style="width: 70px; height: 70px; font-size:50px;">8</button>
        </div>
        <div class="nine">
            <button type="button"  style="width: 70px; height: 70px; font-size:50px;">9</button>
        </div>
        <div class="plus">
            <button type="button"  style="width: 70px; height: 70px; font-size:50px; background-color: black; color: whitesmoke;">+</button>
        </div>
        <div class="four">
            <button type="button"  style="width: 70px; height: 70px; font-size:50px;">4</button>
        </div>
        <div class="five">
            <button type="button"  style="width: 70px; height: 70px; font-size:50px;">5</button>
        </div>
        <div class="six">
            <button type="button"  style="width: 70px; height: 70px; font-size:50px;">6</button>
        </div>
        <div class="minus">
            <button type="button"  style="width: 70px; height: 70px; font-size:50px; background-color: black; color: whitesmoke;">-</button>
        </div>
        <div class="one">
            <button type="button"  style="width: 70px; height: 70px; font-size:50px;">1</button>
        </div>
        <div class="two">
            <button type="button"  style="width: 70px; height: 70px; font-size:50px;">2</button>
        </div>
        <div class="three">
            <button type="button"  style="width: 70px; height: 70px; font-size:50px;">3</button>
        </div>
        <div class="x">
            <button type="button"  style="width: 70px; height: 70px; font-size:50px; background-color: black; color: whitesmoke;">x</button>
        </div>
        <div class="c">
            <button type="button"  style="width: 70px; height: 70px; font-size:50px; background-color:red; color: whitesmoke;">c</button>
        </div>
        <div class="zero">
            <button type="button"  style="width: 70px; height: 70px; font-size:50px; ">0</button>
        </div>
        <div class="equal">
            <button type="button"  style="width: 70px; height: 70px; font-size:50px; background-color: black; color: whitesmoke;">=</button>
        </div>
        <div class="divide">
            <button type="button"  style="width: 70px; height: 70px; font-size:50px; background-color: black; color: whitesmoke;">/</button>
        </div>
    </div>
</body>
